<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Forecast</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛅</text></svg>"
    />
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="main">
    <div class="search-form">
      <form id="search">
        <input type="search" id="input-search" value="Enter a city.." />
        <input type="submit" id="input-submit" value="Search" />
      </form>
    </div>
    <div class="current-forecast">
      <div class="city">Paris<span class="country">,FR</span></div>
      <div class="day-time">Tuesday 13:43</div>
      <div class="min-max">Max 25°C| Min 15°C</div>
      <div class="current-temp-icon">⛅</div>
      <span class="current-temperature">20°C</span>
      <div class="conditions">
        Haze Humidity <strong>14%</strong> Wind <strong>7.4 km/hr</strong>
      </div>
    </div>
    <br />
    <hr height="1px" width="600px"/>
    <div class="Forecast-tab">
      <div class="day1">WED</div>
      <div class="day1-icon">⛅</div>
      <div class="day1-maxmin">25°C | 17°C</div>
      <div class="day2">THURS</div>
      <div class="day2-icon">☀️</div>
      <div class="day2-maxmin">30°C | 21°C</div>
      <div class="day3">FRI</div>
      <div class="day3-icon">⛅</div>
      <div class="day3-maxmin">25°C | 17°C</div>
      <div class="day4">SAT</div>
      <div class="day4-icon">⛅</div>
      <div class="day4-maxmin">25°C | 17°C</div>
      <div class="day5">SUN</div>
      <div class="day5-icon">🌦️</div>
      <div class="day5-maxmin">21°C | 10°C</div>
      <div class="day6">MON</div>
      <div class="day6-icon">🌧️</div>
      <div class="day6-maxmin">17°C | 10°C</div>
    </div>
    <br />
    <hr height="1px" width="600px" />
    <p>
        <div class="song">Weatherify your music🎶...</div>
        <div class="song-name">You are listening to <strong><i>Sunshine</i></strong></div>
    </p>
    </div>
  </body>
</html>
